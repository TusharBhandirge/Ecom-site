<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://blockui-compomentlib.netlify.app/all%20component/blockUi.css">
    <link rel="stylesheet" href="../Common/Common.css">
    <link rel="stylesheet" href="./myCart.css">
    <title>knuckleball | My cart</title>
</head>
<body>
    
    <div class="main-container">
        <section class="header-section">
            <h1>knuckleball</h1>
            <input type="text" name="" id="" class="searchbar" placeholder="search">
    
            <div class="header-action-div">
                <div class="button-badge">
                    <i class="material-icons">insert_invitation</i>
                    <div class="badge">2</div>
                </div>
              
              <div class="button-badge">
                    <i class="material-icons">insert_invitation</i>
                    <div class="badge">2</div>
                </div>
    
                <p>Cart</p>
            </div>
    
        </section>

        <div class="page-content">

            <div class="horizontal-card">
                    <img src="https://picsum.photos/308/390" alt="" srcset="">
                    <div class="card-content">
                        <span class="product-name">product name</span>
                        <h2 class="product-card-amount">XXXX$</h2>

                        <div class="quantity-div">
                            <span>Quantity :</span>
                            <button class="increase-qty-btn">
                                -
                            </button>
                            <input type="number" name="" id="" value="0">
                            <button class="decrease-qty-btn">
                                +
                            </button>
                        </div>

                        <div class="card-btn">
                            <button class="product-card-btn">
                                Move to cart
                            </button>
                            <button class="product-card-btn">
                                Move to wishlist
                            </button>
                        </div>
                        
                    </div>
            </div>

            <div class="invoice">
                <h2>Price Details</h2>
              
                <div class="invoice-item">
                    <span>Price(2 items)</span> <span>4999$</span>
                </div>
                <div class="invoice-item">
                    <span>Dicount</span> <span>-1999$</span>
                </div>
                <div class="invoice-item">
                    <span>Delivery Charges</span> <span>499$</span>
                </div>
                
                <div class="invoice-item final-amt">
                    <span>Total Amount</span> <span>3499$</span>
                </div>
                
                <span>You will save 1999$ on this order</span>

                <button class="product-card-btn">
                   Place Order
                </button>
            </div>

        </div>

        <footer>
            <footer class="footer">
                <div class="footer-heading "><h3>You can contact me on below links</h3></div>
               
                <div class="footer-links">
                    <a class="link" href="https://www.linkedin.com/in/tushar-bhandirge-300249118/">
                        <img class="icon-image" src="../Image_resources/icons8-linkedin-30.png" />
                    </a>
               
                    <a class="link" href="https://twitter.com/TusharBhandirge?s=09">
                        <img class="icon-image" src="../Image_resources/icons8-twitter-30.png" />
                    </a>
               
                    <a class="link" href="https://github.com/TusharBhandirge?tab=repositories">
                        <img class="icon-image" src="../Image_resources/icons8-github-30.png"/>
                    </a>
                </div>
                   
            </footer>
        </footer>

    </div>    
   

</body>
</html>
